<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width = "30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" src="img/logo.svg" class="invert" alt="logo"></div>
                <ul>
                    <li class="flex"><img src="img/home.svg" class="invert" alt="home">Home</li>
                    <li class="flex"><img src="img/search.svg" class="invert" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex items-center">
                    <img src="img/playlist.svg" class="invert" alt="playlist">
                <h2>Your Library</h2>
            </div>
            <div class="songList">
                <ul>
                    
                </ul>
            </div>
            <div class="footer">          
                   <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                   <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                   <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                   <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                   <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                   <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                   <div><a href="https://www.spotify.com/legal/cookies-policy/"><span>Cookies</span></a></div>
               </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header flex items-center rounded">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="hamburger invert" src="img/hamburger.svg" alt="">
                        <img src="img/left.svg" class="invert p-1" alt="left-arrow">
                        <img src="img/right.svg" class="invert p-1" alt="right-arrow">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                            
                        </div>
                       <div class="songbuttons">
                          <img width="35" id="prevSong" src="img/prevsong.svg"  alt="">
                          <img width="35" id="playSong" src="img/play.svg"  alt="">
                          <img width="35" id="nextSong" src="img/nextsong.svg"  alt="">
                       </div>
                       <div class="timevol flex justify-center items-center">
                           <div class="songtime">
        
                           </div>
                           <div class="volume flex justify-center items-center">
                              <img width="25" src="img/volume.svg" alt="">
                              <div class="range">
                                <input type="range" name="volume" id="">
                              </div>
                           </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
